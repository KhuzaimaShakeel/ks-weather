<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">

    <title>KS|Weather</title>

  <body id="home">
      <p>Check Weather</p>
      <form class="inputForm" action="/" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control inputBar" name="cityName" id="floatingInput" placeholder="Enter City">
          <label for="cityName">Enter City</label>
        </div>
        <button class="btn btn-dark" type="submit" name="button">Check Weather</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
